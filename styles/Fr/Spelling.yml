extends: spelling
message: "Mot potentiellement mal orthographié en français : '%s'"
level: warning
ignore:
  - DevOps
  - Agile
  - Scrum
  - Kanban
  - TODO
  - FIXME
  - SaaS
  - SLI
  - KPIs
  - APIs
  - UX
  - UI
  - SLA
  - SLO
  - Ops
  - SecOps
  - DevSecOps
  - markdownlint
  - client_credentials
  - Toilettage
  - Rebase
  - hunspell
  - textarea
  - Ajout
  - identifiant
dictionary:
  path: dictionaries/fr
